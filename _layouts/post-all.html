---
<div style="padding-bottom: 5em;">
  <!-- begin c-hero -->
  <div class="hero" style="background: transparent;">
    <div class="container">
      <div class="row" style="align-items: center;">
        <div class="col col-6 col-t-12 last-item hero_left">
          <div class="hero__content">
            <h1 class="hreo_name">{{ site.data.settings.PagesPage.name }}</h1>
            <p class="hero__subtitle">{{ site.data.settings.PagesPage.description }}</p>
            <!-- <div class="hero__social">
              <span class="hero__social-title">Follow Me |</span>
              {% include contact-link.html %}
            </div> -->
          </div>
        </div>
        <div class="col col-6 col-t-12 hero_right">
          <div class="hero__image" style="transform: scale(1.1) translate(-5%, -5%);">
            <img src="{{site.baseurl}}/images/{{ site.data.settings.PagesPage.image }}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end hero -->
  <div class="container">
    <div class="row" style="border-top: 1px solid #d9d9d9;margin-top: 4em;">
      <!-- {% if page.pagination.enabled %}
        {% assign postlist = paginator.posts %}
      {% else %}
        {% assign postlist = site.posts %}
      {% endif %} -->
      {% assign postlist = site.posts %}
      
      {% for post in postlist %}
        {% include article-brief.html %}
      {% endfor %}
    </div>
  </div>
  <div style="display: none;">
    {% if page.pagination.enabled %}
    {% include pagination.html %}
    {% endif %}
  </div>
</div>
