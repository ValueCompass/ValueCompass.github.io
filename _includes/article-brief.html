<!-- begin article -->
<div class="article article-without-image-box">
  <div class="box">

    <div class="article__wrapper">

      <div class="article__date">
        <div class="article-tags">
          {% if post.tags.size >= 1 %}
          <div class="article-tags__box">
            {% for tag in post.tags %}
            <a href="{{ site.baseurl }}/{{ tag | downcase | replace: " ", "-" }}" class="article__tag">{{ tag }}</a>
            {% if post.tags.size != forloop.index %}
            <span class="line">/</span>
            {% endif %}
            <!-- <span class="article__tag">{{ tag }}</span> -->
            {% endfor %}
          </div>
          {% else %}
          {% endif %}
        </div>
        <span><time datetime="{{ post.date | date_to_xmlschema }}">{% assign date_format =
            site.minima.date_format | default: "%B %-d, %Y" %}{{ post.date | date: date_format }}</time>
        </span>

      </div>

      <div class="article__content">

        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="article__title">
            {{post.title}}
          </h2>
        </a>

        <!-- <p class="article__excerpt">{% if post.description %}{{ post.description }}{% else %}{{ post.content |
          strip_html | truncate: 285 }}{% endif %}</p>

        <div class="article__footer">
            <div class="article__meta">
              <span class="article__date"><time datetime="{{ post.date | date_to_xmlschema }}">{% assign date_format = site.minima.date_format | default: "%B %-d, %Y" %}{{ post.date | date: date_format }}</time></span>
            </div>

            <a href="{{post.url | prepend: site.baseurl}}" class="read-more">Read More <i class="ion ion-ios-arrow-forward"></i></a>
          </div> -->

      </div>

    </div>

  </div>
</div>
<!-- end article -->
