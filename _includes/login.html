<!-- begin login -->
<div class="login-container">
  <div class="login-conent">
    <div>
      <div class="token">
        <input id="password-input" type="password" placeholder="Please enter password" v-model.trim="token"
          @keyup="handleInputKeyup" />
      </div>
      <div>
        <button id="log-btn" @click="login">Enter</button>
      </div>
    </div>
  </div>
</div>

<!-- end login -->
